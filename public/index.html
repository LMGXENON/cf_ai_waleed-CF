<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chat</h1>
            <p>Powered by Llama 3.3</p>
        </header>

        <div class="chat">
            <div id="messages" class="messages">
                <div class="msg assistant">
                    <div class="content">Hey! Ask me anything.</div>
                </div>
            </div>

            <form id="form" class="input-form">
                <input 
                    type="text" 
                    id="input" 
                    placeholder="Type a message..."
                    autocomplete="off"
                />
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="footer">
            <button id="clear">Clear Chat</button>
            <small>Session: <span id="session"></span></small>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
